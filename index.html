<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/styles.css">
    <title>Card moderno de imobiliária</title>
</head>
<body>
    <main>
        <section id="card">
            <section id="foto-titulo">
                <div class="imagem">
                    <img src="imagens/apto.jpeg" class="imagem" alt="foto do apartamento">
                </div>
                <div class="titulo">
                    <h1>Apartamento moderno</h1>
                </div>
            </section>
            <section id="descricao">
                <div id="avaliacoes">
                    <img src="imagens/star-solid (1).svg" class="star" alt="">
                    4.8 (42 avaliações)
                </div>
                <div class="text">
                    <p>Um belo apartamento moderno no centro da cidade</p>
                </div>
                <div class="info">
                    <i>85m²</i>
                    <i>2 quartos</i>
                    <i>1 banheiro</i>
                    <i>Centro</i>
                </div>
                <div class="more-info">
                    <p>Varanda</p>
                    <p>Mobiliado</p>
                    <p>Pet-friendly</p>
                </div>
            </section>
            <section id="cta">
                <div class="preco">
                    <h2>R$ 2500,00</h2>
                    <button>Agendar visita</button>
                    <button>Contatar vendedor</button>
                </div>
            </section>
    </section>
    </main>
</body>
</html>
