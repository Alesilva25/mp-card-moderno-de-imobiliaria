<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/styles.css" />
    <title>Card moderno de imobiliária</title>
  </head>
  <body>
    <main>
      <section id="card">
        <section id="foto-titulo">
          <div class="imagem">
            <img
              src="imagens/apto.jpeg"
              class="imagem"
              alt="foto do apartamento"
            />
          </div>
          <div class="titulo">
            <h1>Apartamento moderno</h1>
          </div>
        </section>
        <section id="descricao">
          <div class="container-avaliacoes">
            <div id="avaliacoes">
              <img
                src="imagens/star-solid (1).svg"
                class="star"
                alt=""
                style="margin-right: 7px"
              />
              4.8 (42 avaliações)
            </div>
            <div class="text">
              <p>Um belo apartamento moderno no centro da cidade</p>
            </div>
          </div>
          <div class="info">
            <i>85m²</i>
            <i>2 quartos</i>
            <i>1 banheiro</i>
            <i>Centro</i>
          </div>
          <div class="more-info">
            <p class="more-info-children">Varanda</p>
            <p class="more-info-children">Mobiliado</p>
            <p class="more-info-children">Pet-friendly</p>
          </div>
        </section>
        <section id="cta">
          <div class="preco">
            <h2>R$ 2500,00</h2>
            <div class="button-container">
              <a class="botao-agendar">Agendar visita</a>
              <a class="botao-contratar">Contatar vendedor</a>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
